<!DOCTYPE html>
<html>
  <head>
    <title>updatePersonPage.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
     <form method="post">
         <input type="hidden" name="_method" value="put" />
         <input type="hidden" name="pid" value="${pid}" />
         <table>
            <tbody>
                   <tr><td><input type="text" disabled="disabled"  name="pid"  value="${pid}" /></td></tr>
                   <tr><td><input type="text" name="pname" placeholder="请输入用户名" /></td></tr>
                   <tr><td><button onclick="updatePerson(${pid});return false;">提交</button></td></tr>
            </tbody>
         </table>
     </form>
     <script>
           function updatePerson(pid){
              var form = document.getElementsByTagName("form")[0];
              form.action = "${request.contextPath}/person/"+pid;
              form.submit();
           }
     </script>
  </body>
</html>
