<!DOCTYPE html>
<html>
  <head>
    <title>showPersons.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
     <table>
         <thead>
             <tr>
                 <td>用户编号</td>
                 <td>用户名</td>
                 <td colspan="3">删改操作</td>
              </tr>
         </thead>
         <tbody>
             <#list persons as person>
                 <tr>
                     <td>${person.pid}</td>
                     <td>${person.pname}</td>
                     <td><a href="${request.contextPath}/person/${person.pid}">查看</a></td>
                     <td>	
                        <form method="post">
                           <input type="hidden" name="_method" value="delete" />
                           <input type="hidden" name="pid" value="${person.pid}">
                           <a href="#" onclick="deletePerson(${person.pid});return false;">删除</a>
                        </form>
                     </td>
                     <td><a href="${request.contextPath}/person/${person.pid}/update">更新</a></td>
                 </tr>
             </#list>
         </tbody>
     </table>
     <script>
        function deletePerson(pid){
           var form = document.getElementsByTagName("form")[0];
           form.action = "${request.contextPath}/person/"+pid;
           form.submit();
        }
     </script>
  </body>
</html>
