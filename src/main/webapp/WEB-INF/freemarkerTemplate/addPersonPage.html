<!DOCTYPE html>
<html>
  <head>
    <title>addPerson.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form method="post">
        <table>
            <tbody>
                  <tr><td><input type="text" name="pid"  placeholder="请输入编号" /></td></tr>
                  <tr><td><input type="text" name="pname"  placeholder="请输入用户名" /></td></tr>
                  <tr><td><button onclick="addPerson();return false;">提交</button></td></tr>
            </tbody>
        </table>
    </form>
    <script>
         function addPerson(){
             var form = document.getElementsByTagName("form")[0];
             var pid  = document.getElementsByTagName("input")[0].value;
             form.action = "${request.contextPath}/person/" + pid;
             form.submit();
         }
        
    </script>
  </body>
</html>
