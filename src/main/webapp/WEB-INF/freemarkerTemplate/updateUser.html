<!DOCTYPE html>
<html>
  <head>
    <title>updateUser.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div>
        <form action="${request.contextPath}/user/${user.userid}" method="post">
           <input type="hidden" name="_method" value="put" />
           <label>用户编号</label>
           <input type="text" id="userid" disabled="disabled" name="userid" placeholder="请输入用户编号" value="${user.userid}" />
           <input type="text" id="userid"  hidden="hidden" name="userid" placeholder="请输入用户编号" value="${user.userid}" />
           <br><br>
           <label>用户名</label>
           <input type="text" id="username" name="username" placeholder="请输入用户名" value="${user.username}" />
            <br><br>
            <button onclick="submitAction();return false;">提交</button>
        </form>
    </div>
    <br><br>
    <a href="javascript:history.go(-1);">返回上一页</a>
    <script>
         function submitAction(){
            document.getElementsByTagName("form")[0].submit();
         }
    </script>
  </body>
</html>
